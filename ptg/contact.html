        <div class="container">
            <h2 class="home-header">Contact Us</h2>
            
            <div style="box-shadow: 2px 2px 2px 2px #7c99b4; padding: 10px;">
                <form action="files/contact.php" method="post" id="contact-form">
                    <h5>What are you interested in learning more about? (Check all that apply)</h5>
                
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check1" name="Adoption" value="Adoption">
                        <label class="form-check-label" for="check1">Adoption</label>
                    </div>
                
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check2" name="Volunteering" value="Volunteering">
                        <label class="form-check-label" for="check2">Volunteering</label>
                    </div>
                
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check3" name="Training" value="Training">
                        <label class="form-check-label" for="check3">Obedience Training</label>
                    </div>
                
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check4" name="spay_neuter" value="spay_neuter">
                        <label class="form-check-label" for="check4">Spay/Neuter</label>
                    </div>
                
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check5" name="Rehabilitation" value="Rehabilitation">
                        <label class="form-check-label" for="check5">Rehabilitation</label>
                    </div>
                
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check6" name="Donations" value="Donations">
                        <label class="form-check-label" for="check6">Donations</label>
                    </div>
                
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check7" name="Other" value="Other">
                        <label class="form-check-label" for="check7">Other</label>
                    </div>
                
                    <br>
                
                    <h6>How did you hear about us?</h6>
                    <select class="form-select mt-3" name="source">
                        <option value="Default" selected>Choose...</option>
                        <option value="Google">Google</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Other">Other</option>
                    </select>
                
                    <br>
                
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                        <label for="name">Name</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        <label for="email">Email</label>
                    </div>
                
                    <br>
                
                    <label for="comments">Comments:</label>
                    <textarea class="form-control" rows="8" id="comments" name="text"></textarea>
                
                    <br>
                
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
