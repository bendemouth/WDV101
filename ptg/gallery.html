<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Ben DeMouth">
    <!-- Meta Description -->
    <meta name="description" content="Pets to Go Photo Gallery.">
    <meta name="keywords" content="photo, gallery, animals">

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Gallery</title>
</head>
<body>

    <div class="container-fluid">
        
        <div class="mt-4 p-5 text-white rounded" style="background-color: #7c99b4;">
            <div id="jumbotron">
                <div>
                    <h1>Photo Gallery</h1>
                </div>
                <div id="jumbotron-image">
                    <img src="images/banner.png" alt="dog and cat">
                </div>
            </div>
        </div>

        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="our_pets.html">Our Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main>

            <div class="container" style="height: 968px;">
                <h2 class="home-header">Photo Gallery</h2>
                
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                    </div>
                
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/astro.jpg" alt="Astro" class="d-block" style="width:100%">
                        </div>
                        <div class="carousel-item">
                            <img src="images/cindy.jpg" alt="Cindy" class="d-block" style="width:100%">
                        </div>
                        <div class="carousel-item">
                            <img src="images/snowball_sally.jpg" alt="Snowball and Sally" class="d-block" style="width:100%">
                        </div>
                        <div class="carousel-item">
                            <img src="images/gsp.jpg" alt="German Shorthair puppy" class="d-block" style="width:100%;">
                        </div>
                        <div class="carousel-item">
                            <img src="images/puppy_friends.jpg" alt="Two dog friends" class="d-block" style="width:100%">
                        </div>
                        
                    </div>
                
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
            <div class="text-center">
                <a href="#jumbotron">Back to Top</a>
            </div>
        </main>

        <footer>
            <div class="mt-5 p-2 text-white rounded" style="background-color:#7c99b4; margin-left: 10px; margin-right: 10px;">
                <div id="footer">
                    <h6 class="text-center"><strong>Pets to Go</strong></h6>
                    <h6 class="text-center">3183 S. Veterans Pkwy.</h6>
                    <h6 class="text-center">Springfield, IL 62704</h6>
                    <h6 class="text-center"><em>&#169; 2024 Ben DeMouth</em></h6>
                </div>
            </div>
        </footer>
        

    </div>
    
</body>
</html>
